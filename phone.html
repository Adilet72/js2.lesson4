<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./phone.css">
</head>
<body>
    <a href="index.html">index</a>
    <div class="weather">
        <div class="input-search">
            <input type="text" placeholder="Search Location...">
            <img src="./fa_search.png" alt="icon-btn">
        </div>
        <div class="weather-city">
            <h1>16°</h1>
            <div class="name">
                <h3>London</h3>
                <p>06:09 - Monday, 9 Sep ‘23</p>
            </div>
            <img src="./outline2.png" alt="icon">
        </div>
        <div class="weather-content">
            <h3>Weather Details</h3>
            <h2>TRUNDERSTORM WITH LIGHT DRIZZLE</h2>
            <div class="info">
                <div>
                    <p>Temp max</p>
                    <p class="p2">19°</p>
                    <img src="./Vektor.png" alt="">
                </div>
                <div>
                    <p>Temp min</p>
                    <p class="p2">15°</p>
                    <img src="./Vector2.png" alt=""> 
                </div>
                <div>
                    <p>Humadity</p>
                    <p class="p2">58%</p>
                    <img src="./outline.png" alt=""> 
                </div>
                <div>
                    <p>Cloudy</p>
                    <p class="p2">86%</p>
                    <img src="./outline2.png" alt="">
                </div>
                <div>
                    <p>Wind</p>
                    <p class="p2">5km/h</p>
                    <img src="./outline3.png" alt="">
                </div>
            </div>
            <button></button>
        </div>
    </div>
</body>
</html>
